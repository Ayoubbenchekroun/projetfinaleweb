<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Grid</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <button onclick="restartGame()">Restart</button>
  
  <div id="gridContainer"></div>
  <div id="treasureCounter">Treasures: 0</div>
  <div id="gameOverMessage"></div>
  
  <div class="cell cell-player">
      <img src="./img/path4754.png" alt="Player" >
    </div>
    
    <div class="cell cell-monster">
      <img src="./img/Ciclope.png" alt="Monster" >
    </div>

    <div class="cell cell-treasure">
      <img src="./img/chest (1).png" alt="Treasure" >
    </div>
    <div class="cell cell-wall">
      <img src="./img/palmtree.png" alt="Wall" >
    </div>


  <script src="./js/javascript.js" defer></script>
  

 
</body>
</html>
